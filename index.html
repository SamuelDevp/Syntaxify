
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>syntaxify</title>
    <link rel="stylesheet" href="./src/code-terminal.css" type="text/css" media="all" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism-okaidia.min.css" rel="stylesheet" />
  </head>
  <body>
    
<div class="terminal">
  <!-- Header -->
  <div class="terminal-header">
    <span class="dot red"></span>
    <span class="dot yellow"></span>
    <span class="dot green"></span>
  </div>
  <!-- Code Block -->
<pre class="terminal-code">
  <code class="language-javascript">console.log("hello world");</code>
</pre>

  <!-- Copy Button -->
  <button class="copy-btn">Copy</button>
</div>

<script src="./src/code-terminal.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/plugins/clipboard/prism-clipboard.min.js"></script>
  
  </body>
</html>
